<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet</title>
</head>
<body>
    <h1>Editable Websites</h1>
    <p>https://github.com/MeBeQuack/EditableWebsites</p>
    <p>Edit text in any website with the click of a bookmark</p>
    <p>
        A hilarious text editing
        bookmark, to troll your friends!
    </p>
    <p>
        Mod: <a href="javascript:(function(){document.body.contentEditable = true;let all_links = document.getElementsByTagName('a');for(i=1; i<all_links.length; i++){all_links[i].removeAttribute('href');}})();">text editing mod</a>

    
</body>
</html>
